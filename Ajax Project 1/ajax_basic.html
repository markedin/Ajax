<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
        <script src = "ajax_js.js"></script> 
    </head>
    <body>
        <!--This class "main" contains all of the HTML elements that are used in the HTML demo-->
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
            <h2>Get some different content:</h2>
			<div class='content2' id="content2">
				<input type="button" class="button" value="Get Content2" id="btn_content2" onclick="getContent2();"/>
			</div>
        </div>
		
    </body>
</html>
